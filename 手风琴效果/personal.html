<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>手风琴效果</title>
    <link rel="stylesheet" href="">
    <script src="../jquery-1.8.3.js"></script>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
        }
        .wrap{
            width: 1010px;
            margin: 100px auto 0;
        }
        .wrap li{
            width: 200px;
            height: 600px;
            float: left;
        }
    </style>
    <script type="text/javascript">
        $(function(){
            $('.wrap li').each(function(i,ele){
                // console.log(ele);
                $(this).css('background','url(images/'+(i+1)+'.jpg)')})
                .mouseenter(function(){
                    $(this).stop().animate({'width':'600px'},500)
                    .siblings("li").stop().animate({'width':'100px'},500)
                })
                .mouseleave(function(){
                    $('.wrap li').stop().animate({'width':'200px'},500)
                });
        });
    </script>
</head>
<body>
<div class="wrap">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
