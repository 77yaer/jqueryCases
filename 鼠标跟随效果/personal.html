<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>鼠标跟随效果</title>
    <link rel="stylesheet" href="">
    <script src="../jquery-1.8.3.js"></script>
    <style type="text/css">
        img {
            position: absolute;
        }
    </style>
    <script type="text/javascript">
        $(function(){
            /*$(document).on('click',function(e){
                $('.follow').css({
                    'position':'absolute',
                    'top': e.pageY,
                    'left': e.pageX
                });
            });*/
            $(document).on('mousemove',function(e){
                $('.follow').css({
                    'position':'absolute',
                    'top': e.pageY,
                    'left': e.pageX
                });
            });
        });
    </script>
</head>
<body>
<img class="follow" src="img/ts.gif">
</body>
</html>
