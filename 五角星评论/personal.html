<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>五角星评论</title>
    <link rel="stylesheet" href="">
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
        }
        .comment li{
            float: left;
            font-size: 40px;
            color: red;
        }
    </style>
    <script src="../jquery-1.8.3.js"></script>
    <script type="text/javascript">
        $(function(){
            var wjx_sel = "★",
                wjx_none = "☆";
            $('.comment').on('mouseenter','li',function(){
                $(this).text(wjx_sel).prevAll('li').text(wjx_sel).end().nextAll('li').text(wjx_none);
            }).on('click','li',function(){
                $(this).addClass("selected").siblings("li").removeClass("selected");
            }).on('mouseleave',function(){
                $('.selected').text(wjx_sel).prevAll('li').text(wjx_sel).end().nextAll("li").text(wjx_none)
            });
        });
    </script>
</head>
<body>
<ul class="comment">
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
</ul>
</body>
</html>
